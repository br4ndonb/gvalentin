    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background: #d8bfd8; /* Fondo lila claro */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        @media (max-width: 768px) {
            canvas {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>

        const canvas = document.getElementById('particlesCanvas');

        class Particle {
            constructor(x, y, targetX, targetY, color = 'white') {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = targetX;
                this.targetY = targetY;
                this.vx = Math.random() * 4 - 2;
                this.vy = Math.random() * 4 - 2;
                this.radius = window.innerWidth < 768 ? 2 : 4; // Ajuste para dispositivos móviles
                this.color = color;
            }

            move() {
                if (Math.random() < 0.01) {
                    this.vx = Math.random() * 4 - 2;
                    this.vy = Math.random() * 4 - 2;
                }
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            moveToTarget() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * 0.02;
                this.y += dy * 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

        function createKuromiPattern(scale, offsetX, offsetY) {
            const particlesArray = [];

            for (let y = 0; y < colors.length; y++) {
                for (let x = 0; x < colors[y].length; x++) {
                    const color = colors[y][x];
                    if (color) {
                        particlesArray.push({
                            x: offsetX + x * scale,
                            y: offsetY + y * scale,
                            color
                        });
                    }
                }
            }

            return particlesArray;
        }

        function updateShapes() {
            const scale = window.innerWidth < 768 ? 10 : 15; // Ajuste para dispositivos móviles
            const offsetX = (canvas.width - scale * colors[0].length) / 2;
            const offsetY = (canvas.height - scale * colors.length) / 2;

            const kuromiPoints = createKuromiPattern(scale, offsetX, offsetY);

            particles = kuromiPoints.map(point => new Particle(point.x, point.y, point.x, point.y, point.color));
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateShapes();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let formation = false;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                if (formation) {
                    particle.moveToTarget();
                } else {
                    particle.move();
                }
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        setTimeout(() => {
            formation = true;
        }, 5000);
