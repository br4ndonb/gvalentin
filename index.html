<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kuromi en Partículas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background: #d8bfd8; /* Fondo lila claro */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 90vh;
        }
        #message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #000;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            text-align: center;
            margin: 20px 0;
        }
        #message span {
            color: #FF3F9B;
        }
        #refreshButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FF3F9B;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #refreshButton i {
            color: white;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            canvas {
                width: 100vw;
                height: 85vh;
            }
            #message {
                font-size: 1.8rem;
            }
            #refreshButton {
                width: 40px;
                height: 40px;
            }
            #refreshButton i {
                font-size: 20px;
            }
        }
    </style>
</head>

    <div id="message"><span>Geovannita</span>, ¿Quieres ser mi Valentín? jsjs</div>
    <canvas id="particlesCanvas"></canvas>

        class Particle {
            constructor(x, y, targetX, targetY, color = 'white') {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = targetX;
                this.targetY = targetY;
                this.vx = Math.random() * 4 - 2;
                this.vy = Math.random() * 4 - 2;
                this.radius = window.innerWidth < 768 ? 1.5 : 3;
                this.color = color;
            }

            move() {
                if (Math.random() < 0.01) {
                    this.vx = Math.random() * 4 - 2;
                    this.vy = Math.random() * 4 - 2;
                }
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            moveToTarget() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * 0.02;
                this.y += dy * 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

        function createKuromiPattern(scale, offsetX, offsetY) {
            const particlesArray = [];

            for (let y = 0; y < colors.length; y++) {
                for (let x = 0; x < colors[y].length; x++) {
                    const color = colors[y][x];
                    if (color && color !== "#E0C9E0") {
                        particlesArray.push({
                            x: offsetX + x * scale,
                            y: offsetY + y * scale,
                            color
                        });
                    }
                }
            }

            return particlesArray;
        }

        function updateShapes() {
            const scale = window.innerWidth < 768 ? 8 : 15;
            const offsetX = (canvas.width - scale * colors[0].length) / 2;
            const offsetY = 50; // Posicionar la imagen de partículas en la parte superior

            const kuromiPoints = createKuromiPattern(scale, offsetX, offsetY);

            particles = kuromiPoints.map(point => new Particle(point.x, point.y, point.x, point.y, point.color));
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateShapes();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let formation = false;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                if (formation) {
                    particle.moveToTarget();
                } else {
                    particle.move();
                }
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        setTimeout(() => {
            formation = true;

            // Mostrar el mensaje después de que la animación esté completa
            setTimeout(() => {
                message.style.opacity = 1;

        refreshButton.addEventListener('click', () => {

                formation = true;
                setTimeout(() => {
                    message.style.opacity = 1;
                }, 3000);
            }, 5000);
        });
