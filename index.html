<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partículas en Forma de Corazón</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            background: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="particlesCanvas"></canvas>

    <script>
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateHeartShape();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, targetX, targetY) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = targetX;
                this.targetY = targetY;
                this.vx = Math.random() * 4 - 2;
                this.vy = Math.random() * 4 - 2;
                this.radius = canvas.width < 600 ? 2 : 3; // Ajuste de tamaño para pantallas pequeñas
            }

            move() {
                if (Math.random() < 0.01) {
                    this.vx = Math.random() * 4 - 2;
                    this.vy = Math.random() * 4 - 2;
                }
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            moveToTarget() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * 0.005;
                this.y += dy * 0.005;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
            }
        }

        let heartPoints = [];
        let particles = [];

        function createHeartShape(scale, offsetX, offsetY) {
            const points = [];
            for (let t = 0; t < Math.PI * 2; t += 0.1) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                points.push({ x: x * scale + offsetX, y: y * scale + offsetY });
            }
            return points;
        }

        function updateHeartShape() {
            const scale = canvas.width < 600 ? 5 : 10; // Ajuste de escala para pantallas pequeñas
            heartPoints = createHeartShape(scale, canvas.width / 2, canvas.height / 2);
            particles = heartPoints.map(point => new Particle(point.x, point.y, point.x, point.y));
        }

        updateHeartShape();

        let formation = false;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                if (formation) {
                    particle.moveToTarget();
                } else {
                    particle.move();
                }
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        setTimeout(() => {
            formation = true;
        }, 5000);
    </script>
</body>
</html>
