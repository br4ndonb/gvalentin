        class Particle {
            constructor(x, y, targetX, targetY, color = 'white') {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = targetX;
                this.targetY = targetY;
                this.vx = Math.random() * 4 - 2;
                this.vy = Math.random() * 4 - 2;
                this.radius = window.innerWidth < 768 ? 1.5 : 3;
                this.color = color;
            }

            move() {
                if (Math.random() < 0.01) {
                    this.vx = Math.random() * 4 - 2;
                    this.vy = Math.random() * 4 - 2;
                }
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            moveToTarget() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * 0.02;
                this.y += dy * 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        let particles = [];

        function createPattern(colorMatrix, scale, offsetX, offsetY) {
            const particlesArray = [];

            for (let y = 0; y < colorMatrix.length; y++) {
                for (let x = 0; x < colorMatrix[y].length; x++) {
                    const color = colorMatrix[y][x];
                    if (color && color !== "#E0C9E0") {
                        particlesArray.push({
                            x: offsetX + x * scale,
                            y: offsetY + y * scale,
                            color
                        });
                    }
                }
            }

            return particlesArray;
        }

        function updateShapes() {
            const scale = window.innerWidth < 768 ? 8 : 15;
            const offsetX = (canvas.width - scale * colors[0].length) / 2;
            const offsetY = 50; // Posicionar la imagen de partículas en la parte superior

            const colorMatrix = currentColors === 1 ? colors : colors2;
            const patternPoints = createPattern(colorMatrix, scale, offsetX, offsetY);

            particles = patternPoints.map(point => new Particle(point.x, point.y, point.x, point.y, point.color));
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateShapes();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let formation = false;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                if (formation) {
                    particle.moveToTarget();
                } else {
                    particle.move();
                }
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Alternar entre colors y colors2 automáticamente cada 4 segundos
        setInterval(() => {
            formation = false;
            currentColors = currentColors === 1 ? 2 : 1; // Alternar
            resizeCanvas();

            setTimeout(() => {
                formation = true;
            }, 200);
        }, 5500);
    </script>
