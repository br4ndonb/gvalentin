        let particulas = [];
        let estado = "rebote";
        let matriz_actual = particulas_1;
        const size = Math.min(canvas.width, canvas.height) / (Math.max(gridRows, gridCols) + 2);
        const spacing = Math.min(canvas.width, canvas.height) / (Math.max(gridRows, gridCols) + 2);
        const speed = 2;
        const offsetX = (canvas.width - gridCols * spacing) / 2;
        const offsetY = (canvas.height - gridRows * spacing) / 2;

        class Particula {
            constructor(x, y, color) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = x;
                this.targetY = y;
                this.color = color;
                this.vx = (Math.random() - 0.5) * speed;
                this.vy = (Math.random() - 0.5) * speed;
            }

            update() {
                if (estado === "rebote") {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                } else if (estado === "formar") {
                    this.x += (this.targetX - this.x) * 0.1;
                    this.y += (this.targetY - this.y) * 0.1;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, size / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function crearParticulas(matriz) {
            particulas = [];
            matriz.forEach((fila, i) => {
                fila.forEach((color, j) => {
                    let x = j * spacing + offsetX;
                    let y = i * spacing + offsetY;
                    particulas.push(new Particula(x, y, color));
                });
            });
        }

        function cambiarMatrizConBarrido() {
            let nuevaMatriz = (matriz_actual === particulas_1) ? particulas_2 : (matriz_actual === particulas_2) ? particulas_3 : particulas_1;
            
            let i = 0;
            function barrido() {
                if (i < gridRows) {
                    particulas.forEach((p, index) => {
                        let fila = Math.floor(index / gridCols);
                        let col = index % gridCols;
                        if (fila === i) {
                            p.color = nuevaMatriz[fila][col];
                        }
                    });
                    i++;
                    setTimeout(barrido, 50); // Ajusta el tiempo para el efecto de barrido
                } else {
                    matriz_actual = nuevaMatriz;
                    setTimeout(() => cambiarEstado("formar"), 5000);
                }
            }
            barrido();
        }

        function cambiarEstado(nuevoEstado) {
            estado = nuevoEstado;
            if (nuevoEstado === "formar") {
                setTimeout(() => cambiarMatrizConBarrido(), 3000);
            }
        }

        function animar() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particulas.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animar);
        }

        crearParticulas(particulas_1);
        cambiarEstado("rebote");
        animar();
        setTimeout(() => cambiarEstado("formar"), 5000);
    </script>
